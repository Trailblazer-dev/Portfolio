<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rich's Portfolio</title>
    <!-- Add base styles to prevent layout shift -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Raleway', sans-serif;
        background-color: #F9FAFC;
        transition: background-color 0.3s;
      }
      
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #121224;
        }
      }
      
      #root {
        min-height: 100vh;
      }
      
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
    <script>
      // Immediately unregister any service workers
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for (let registration of registrations) {
            registration.unregister();
          }
        });
        
        // Clear all caches
        if ('caches' in window) {
          caches.keys().then(function(cacheNames) {
            cacheNames.forEach(cacheName => caches.delete(cacheName));
          });
        }
      }
    </script>
    <!-- Preload the font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <svg width="50" height="50" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <style>
            .spinner {
              animation: spin 1s linear infinite;
              transform-origin: center;
            }
            @keyframes spin {
              to { transform: rotate(360deg); }
            }
          </style>
          <circle class="spinner" cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2" stroke-dasharray="32" stroke-dashoffset="16" />
        </svg>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
